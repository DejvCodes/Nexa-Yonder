<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexa Yonder byla založena v roce 2005 a od té doby jsme se stali lídry ve výstavbě hal a továren. S více než 15 lety zkušeností přinášíme excelenci a inovace do každého projektu. Specializujeme se na využívání moderních technologií a kvalitních materiálů, abychom splnili individuální potřeby našich klientů.">
    <!--------------- Font Awesome - Icons  --------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--------------- Style CSS  --------------->
    <link rel="stylesheet" href="CSS/style.css">
    <!--------------- Favicon --------------->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Nexa Yonder</title>
</head>
<body>
    <!-------------------- HEADER -------------------->
    <header class="header" id="header">
        <!-------------------- NAVIGATION -------------------->
        <nav class="nav container">
            <div class="logo">
                <img src="img/Logo.png" class="logo-img" alt="Nexa Yonder - Logo" >
            </div>
            <!-------------------- NAV LINKS -------------------->
            <ul class="nav-links" id="nav-links">
                <a href="#home" class="link">Domů</a>
                <a href="#about" class="link">O&nbsp;nás</a>
                <a href="#process" class="link">Proces</a>
                <a href="#size-help" class="link">Velikost</a>
                <a href="#contact" class="link contact-link">Kontakt</a>
                <!---------- LANGUAGES ---------->
                <div class="lang-content">
                    <a href="#" data-language="czech">
                        <img src="img/CZ.png" width="24px">
                    </a>
                    <a href="#" data-language="english">
                        <img src="img/EN.png" width="24px">
                    </a>
                </div>
            </ul>
            <!-------------------- MENU BUTTON -------------------->
            <div class="burger-menu" id="burger-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-------------------- MAIN -------------------->
    <main class="main" id="main">
        <!-------------------- HOME -------------------->
        <section class="home section" id="home">
            <img src="img/Home-bg.png" class="home-bg" alt="Nexa Yonder - Úvod">
            <div class="home-shadow"></div>

            <div class="home-container container">
                <div class="home-data">
                    <div class="home-title">
                        <h1>Stavíme budoucnost <br> Vaší firmy</h1>
                    </div>

                    <div class="home-box-containers">
                        <div class="home-box-container">
                            <h2>Orientační odhad</h2>
                            <h3>Profesionální zázemí, jednoduše s námi!</h3>

                            <div class="home-place-and-size-inputs">
                                <input type="text" id="place" placeholder="Místo">
                                <input type="text" id="size" placeholder="M&#178">
                            </div>

                            <div class="home-email-input">
                                <input type="email" id="home-email" placeholder="E-mail">
                            </div>

                            <button class="home-btn-send">Odeslat</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>










    <script src="JavaScript/script.js"></script>
</body>
</html>
